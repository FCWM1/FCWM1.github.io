<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classical Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Classical Music</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#videos">Videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-primary text-white text-center py-5">
        <h1>Welcome to Our Classical Music Site</h1>
        <p>Enjoy wonderful melodies and learn more about your favorite composers.</p>
    </header>

    <!-- Videos -->
    <section id="videos" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Featured Videos</h2>
            <div class="row">
                <!-- Change the links to your own YouTube videos -->
                <div class="col-lg-4 mb-4">
                    <iframe width="100%" height="315" src="https://youtu.be/9rVAg0x84Fo" title="🎻FCWM - Johann Strauss II - Voice of Spring ​​🌼​" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="col-lg-4 mb-4">
                    <iframe width="100%" height="315" src="https://youtu.be/N1GVLMIbPOI" title="🎛️FCWM - The Blue 🔵 Danube Waltz - Johann Strauss II" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="col-lg-4 mb-4">
                    <iframe width="100%" height="315" src="https://youtu.be/PJzChFh3qUM" title="🔊FCWM - P.I. Tchaikovsky – Swan Lake🦢, Act II: No.10 Scene (Moderato)" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form action="https://formspree.io/f/xleyzdaq" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="_replyto" placeholder="you@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>&copy; 2023 FCWM</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
