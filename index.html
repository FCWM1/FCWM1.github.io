<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música Clásica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Música Clásica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#videos">Videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacto">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Encabezado -->
    <header class="bg-primary text-white text-center py-5">
        <h1>Bienvenido a Nuestro Sitio de Música Clásica</h1>
        <p>Disfruta de las maravillosas melodías y aprende más sobre tus compositores favoritos.</p>
    </header>

    <!-- Videos -->
    <section id="videos" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Videos Destacados</h2>
            <div class="row">
                <!-- Cambia los enlaces a tus propios videos de YouTube -->
                <div class="col-lg-4 mb-4">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/video1" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="col-lg-4 mb-4">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/video2" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="col-lg-4 mb-4">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/video3" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- Contacto -->
    <section id="contacto" class="bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-4">Contáctanos</h2>
            
            <!-- Formulario de Contacto usando Formspree -->
            <form action="https://formspree.io/f/xleyzdaq" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="_replyto" placeholder="tu@correo.com" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Tu mensaje" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Pie de Página -->
    <footer class="text-center py-4">
        <p>&copy; 2023 Música Clásica</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
